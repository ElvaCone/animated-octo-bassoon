<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const hand = {
            name: 'aaa',
            age: 18
        }
        const foot = ['a', 'b', 'c']
        function Obj(hand, foot) {
            this.hand = hand
            this.foot = foot
        }
        const a = new Obj(hand, foot)
        const b = new Obj(hand, foot)

        console.log(a.hand === b.hand)
        console.log(a.foot === b.foot)
    </script>
</body>

</html>
