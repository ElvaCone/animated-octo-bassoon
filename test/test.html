<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            position: relative;
            margin-left: 50px;
            padding-left: 20px;
            background-color: pink;
        }

        .child {
            position: absolute;
            left: 30px;
            background-color: blue;
        }
    </style>
    <title>Offset Example</title>
</head>

<body>
    <div class="parent">
        <div class="child">Child</div>
    </div>
    <script>
        const child = document.querySelector('.child');
        console.log(child.offsetLeft); // 输出 30

        const obj = {
            x: 10
        }
        obj.y = 8
        console.log(obj)
    </script>
</body>

</html>
