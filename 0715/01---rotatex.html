<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 301px;
            perspective: 1000px;
        }
        img {
            width: 100%;
            height: 100%;
            transition: all 2s;
        }
        img:hover {
            transform: rotateX(60deg);
            /* transform: rotateX(-60deg); */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg">
    </div>
</body>
</html>
