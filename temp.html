<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
        .div1 {
            width: 300px;
            /* height: 300px; */
            background-color: red;
        }

        .div2 {
            float: left;
            margin-top: 100px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="div1 clearfix">
        <div class="div2"></div>
    </div>

</body>

</html>
