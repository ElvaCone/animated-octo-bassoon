<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../xtx-pc/css/base.css" />
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

            animation: sizeChange 2s;
        }
        @keyframes sizeChange{
            /* from {
                width: 500px;
            }
            to {
                width: 300px;
            } */

            0% {
                width: 800px;
                height: 800px;
            }
            20% {
                width: 300px;
                height: 300px;
            }
            100% {
                width: 500px;
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
