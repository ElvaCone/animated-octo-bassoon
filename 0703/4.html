<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: pink;

            z-index: 1;
        }
        .div2 {
            background-color: skyblue;
            top: 50px;
            left: 50px;
            
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</body>

</html>
