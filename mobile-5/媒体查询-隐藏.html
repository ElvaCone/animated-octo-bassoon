<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
        }
        .left {
            width: 300px;
            height: 500px;
            background-color: pink;
        }
        .main {
            flex: 1;
            height: 500px;
            background-color: blue;
        }
        @media (max-width: 500px) {
            .left {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="left"></div>
        <div class="main"></div>
    </div>

</body>

</html>
