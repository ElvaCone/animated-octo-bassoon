<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 600px;
            height: 600px;
            background: yellow;
        }

        .outer1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
        }

        .inner {
            width: 10px;
            height: 10px;
            background-color: red;
            margin: 10px;
        }

        .outer2 {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            /* overflow: hidden; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="outer1">
            <div class="inner"></div>
        </div>
        <div class="outer2"></div>
    </div>
    <script>
        const div = document.querySelector('div')
        console.log(div.offsetTop);
        console.log(div.offsetLeft);
        console.log(div.offsetParent);
    </script>
</body>

</html>
