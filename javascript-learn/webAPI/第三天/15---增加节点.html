<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        const ul = document.querySelector('ul')
        // 创建节点
        let li = document.createElement('li')
        // 在父元素的最后插入节点
        ul.appendChild(li)
        // 在父元素的某个子元素的前面插入节点
        ul.insertBefore(li, ul.children[0])
    </script>
</body>

</html>
