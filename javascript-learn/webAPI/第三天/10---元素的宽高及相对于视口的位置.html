<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script>
        const div = document.querySelector('div')

        // getBoundingClientRect()得到的top和left是元素左上角相对于视口左上角的距离，得到的right和bottom是元素右下角相对于视口左上角的距离
        console.log(div.getBoundingClientRect());
    </script>
</body>

</html>
