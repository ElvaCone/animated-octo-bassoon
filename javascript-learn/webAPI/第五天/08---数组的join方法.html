<body>
    <script>
        const arr = ['red', 'blue', 'green']
        // 没有参数则用英文逗号分隔
        console.log(arr.join());
        // 有参数则用参数分隔
        console.log(arr.join(''));
        console.log(arr.join(' '));
        console.log(arr.join('|'));
        console.log(arr.join('+'));
        console.log(arr.join('-'));
    </script>
