<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <script>
        const box = document.querySelector('.box')

        box.style.borderTop = '5px solid green' // 小驼峰
    </script>
</body>
