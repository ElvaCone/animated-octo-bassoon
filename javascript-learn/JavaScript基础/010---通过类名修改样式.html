<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
        }

        .box3 {
            height: 300px;
        }

        .box4 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <script>
        const box = document.querySelector('.box1')
        box.className = 'box2 box3 box4'
    </script>
</body>

</html>
