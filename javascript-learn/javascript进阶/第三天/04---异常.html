<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>aaa</p>

    <script>
        {
            function fn() {
                try {
                    const p = document.querySelector('.p')
                    p.style.color = red
                } catch (error) {
                    console.log(error)
                    console.log(error.message)
                    return console.log('catch') // 打印catch和finally之后才return
                } finally {
                    console.log('finally')
                }

                console.log(111) // 因为catch里return了所以执行不到
            }

            console.log(fn())
            console.log('--------------------------------------')
        }

        {
            let i = 0
            let j = 10
            function fn() {
                try {
                    const p = document.querySelector('.p')
                    p.style.color = red
                } catch (error) {
                    return ++i // 会执行但不返回
                } finally {
                    return ++j // 会执行且返回
                }

                console.log(111)
            }

            console.log(fn()) // 11
            console.log(i) // 1
            console.log(j) // 11
            console.log('--------------------------------------')
        }
    </script>
</body>

</html>
