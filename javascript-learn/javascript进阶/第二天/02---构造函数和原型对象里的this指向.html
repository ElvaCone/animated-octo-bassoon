<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数和原型对象里的this都指向实例

        {
            let that = null

            function Person() {
                that = this
            }

            const a = new Person()

            console.log(a === that) // true 构造函数里的this指向实例
            console.log('-------------------------------------------')
        }

        {
            let that = null

            function Person() {
            }

            Person.prototype.sing = function () {
                that = this
            }

            const a = new Person()
            a.sing()

            console.log(a === that) // true 原型对象里的this指向实例
            console.log('-------------------------------------------')
        }

        {
            Array.prototype.max = function () {
                return Math.max(...this)
            }
            Array.prototype.min = function () {
                return Math.min(...this)
            }
            Array.prototype.getSum = function () {
                return this.reduce((prev, item) => prev + item, 0)
            }

            const arr = [1, 2, 3]

            console.log(arr.max())
            console.log(arr.min())
            console.log(arr.getSum())
            console.log('-------------------------------------------')
        }

    </script>
</body>

</html>
