<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            function Person() {
            }

            const person = new Person()

            console.log(person.__proto__ === Person.prototype) // true __proto__指向prototype
            console.log(person.__proto__.constructor === Person) // true __proto__里的constructor指向构造函数

            console.log(Object.getPrototypeOf(person)) // 不建议用__proto__而建议用Object.getPrototypeOf和Object.setPrototypeOf
            let newProto = {
                greet: function () {
                    console.log("Hello");
                }
            }
            Object.setPrototypeOf(person, newProto)
            person.greet()
            console.log('-------------------------------------------')
        }
    </script>
</body>

</html>
