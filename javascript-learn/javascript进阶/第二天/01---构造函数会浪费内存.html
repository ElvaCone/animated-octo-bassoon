<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const hand = {
            name: 'aaa',
            age: 18
        }
        const foot = ['a', 'b', 'c']
        function Person(hand, foot) {
            this.hand = hand
            this.foot = foot
            this.cook = function () {
                console.log('做饭')
            }
        }

        Person.prototype.sing = function () {
            console.log('唱歌')
        }

        const a = new Person(hand, foot)
        const b = new Person(hand, foot)

        console.log(a.hand === b.hand) // true
        console.log(a.foot === b.foot) // true
        console.log(a.cook === b.cook) // false 函数如果写在构造函数里，则每个实例里都会有自己的函数而不是共用同一个，导致浪费内存
        console.log(a.sing === b.sing) // true 函数如果写在原型对象里，则每个实例都共用同一个函数，防止浪费内存

    </script>
</body>

</html>
