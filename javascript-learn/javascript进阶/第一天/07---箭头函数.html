<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 完整箭头函数
        let fn = (x) => {
            console.log(x)
        }
        fn(111)

        // 没有形参就不写
        fn = () => {
            console.log(123)
        }
        fn()

        // 形参个数为1时可以不写小括号
        fn = x => {
            console.log(x)
        }
        fn(111)

        // 函数体行数为1时可以不写花括号
        fn = x => console.log(x)
        fn(111)

        // 函数体行数为1时可以不写return
        fn = x => x + x
        console.log(fn(111))

        // 可以返回一个对象 要用小括号包起来
        fn = uname => ({ uname: uname })
        console.log(fn('aaa'))

        // 有剩余参数没有动态参数
        fn = (...arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
        console.log(fn(1, 2, 3))
    </script>
</body>

</html>
