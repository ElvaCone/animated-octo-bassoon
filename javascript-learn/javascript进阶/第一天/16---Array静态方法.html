<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        {
            const arrayLikeObjects = document.querySelectorAll('ul li')

            console.log(Array.from(arrayLikeObjects, item => item.innerHTML))
            console.log('-------------------------------------------')
        }

        {
            function fn() {
                console.log(Array.from(arguments, item => item * 2))
            }

            fn(1, 2, 3)
            console.log('-------------------------------------------')
        }

        {
            const arr = [1, 2, 3]

            console.log(Array.from(arr, item => item * 2))
            console.log('-------------------------------------------')
        }
    </script>
</body>

</html>
