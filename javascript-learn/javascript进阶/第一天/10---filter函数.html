<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [10, 20, 30]

        {
            // 第一个形参必须写
            const newArr = arr.filter(function (item, index) {
                return item >= 20
            })
            console.log(newArr)
            console.log('------------------------------------------')
        }

        {
            const newArr = arr.filter(item => item >= 20)
            console.log(newArr)
            console.log('------------------------------------------')
        }
    </script>
</body>

</html>
