<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        console.log(...arr);

        // 求数组中的最大/小值
        console.log(Math.max(...arr));
        console.log(Math.min(...arr));

        // 合并数组
        let arr1 = [4, 5, 6]
        let arr2 = [...arr, ...arr1]
        console.log(arr2);
        
    </script>
</body>

</html>
