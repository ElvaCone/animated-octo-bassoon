<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = 18

        console.log(true || age++); // ||运算符一真则真，逻辑中断，后面的不执行
        console.log(age);

        console.log(false && age++); // &&运算符一假则假，逻辑中断，后面的不执行
        console.log(age);

        console.log(true && age && ++age); // &&运算符如果全为真则返回最后一个真值
        console.log(false || ++age || false || ++age); // ||运算符如果有真值则返回第一个真值
        // console.log(age);

        console.log(undefined && 0); // 返回undefined &&运算符如果有假值则返回第一个假值
        console.log(undefined || 0); // 返回0
        console.log(!undefined); // 返回true

        if ('' || 0 || undefined || null || NaN) { // 这些在逻辑运算中都是假值
            console.log('不全是false');
        } else {
            console.log('全是false');
        }

        console.log('' || 0 || undefined || null || NaN); // ||运算符如果全为假则返回最后一个假值
    </script>
</body>

</html>
